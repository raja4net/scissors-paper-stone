<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Scissors, Paper, Stone - Play with Computer</title>
  </head>
  <body>
    <div>
      <h1 class="heading">Rock Paper Scissors Game</h1>
      <div class="row">
        <button class="btn" id="rock"><img src="img/rock.jpeg" alt="rock"></img></button>
        <button class="btn" id="paper"><img src="img/paper.jpeg" alt="paper"></img></button>
        <button class="btn" id="scissors"><img src="img/scissors.jpeg" alt ="scissors"></img></button>
      </div>
     
      <div class="row">
        <div class="result" id="player"></div>
        <div class="selection" ><img id="userImage" src=""> </img></div>
        <div class="selection" ><img id="computerImage" src=""> </img></div>
        <div class="result" id="computer"></div>
      </div>
     
      <div class="row">
        <div id="verdict"></div>
      </div>
      <div class="play-again"><button id="play-again">Play Again</button></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
